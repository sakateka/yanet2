syntax = "proto3";

package commonpb;

option go_package = "github.com/yanet-platform/yanet2/common/commonpb;commonpb";

// TargetModule specifies which module the request should be performed on.
message TargetModule {
	// ConfigName is the name of the module config that should be affected.
	string config_name = 1;
	// dataplane_instance specifies the index of the dataplane instance to
	// be affected.
	uint32 dataplane_instance = 2;
}

message TargetDevice {
	uint32 instance = 1;
	string name = 2;
}

message ModuleId {
	string type = 1;
	string name = 2;
}

message FunctionId {
	string name = 1;
}

message PipelineId {
	string name = 1;
}

message Device {
	repeated DevicePipeline input = 2;
	repeated DevicePipeline output = 3;
}

message DevicePipeline {
	string name = 1;
	uint64 weight = 2;
}
