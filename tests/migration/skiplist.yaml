# Skiplist for yanet1 -> yanet2 test conversion
# Format:
# test_name:
#   state: enabled|wovlan|disabled
#   steps:
#     <1-based_index>: enabled|wovlan|disabled
#
# Step-level rules override test-level rules
# States:
#   - enabled: Generate test as-is
#   - wovlan: Strip 802.1Q VLAN headers from packets
#   - disabled: Skip test/step generation
#
# Purpose:
#   Control which yanet1 autotests and steps are converted into yanet2
#   functional tests, and how packet steps are adapted.
#
# Keys:
#   - "*": Global default entry applied to all tests not explicitly listed
#           (use to enable/disable by default)
#   - <test_name>: Directory name of yanet1 test (e.g., 016_route)
#
# Schema:
#   test_name:
#     state: enabled | wovlan | disabled
#     steps:
#       <1-based_index>: enabled | wovlan | disabled
#
# Precedence:
#   steps[N] overrides test-level state for that step;
#   test-level state overrides the global default "*".
#
# Step comments requirement:
#   Every step entry MUST be preceded by a comment mirroring the original
#   yanet1 step for traceability, for example:
#     # Step 2: sendPackets - 001-send.pcap -> 001-expect.pcap
#     2: wovlan
#   or
#     # Step 1: ipv4Update - "0.0.0.0/0 -> 200.0.0.1"
#     1: enabled
#
# Notes:
#   - Use state "wovlan" to strip 802.1Q (Dot1Q) layers from send/expect packets.
#   - Prefer test-level control unless fine-grained step control is needed.
#   - Do not remove existing entries when appending generated ones.
#   - This file is human-editable; generator tools should append without
#     modifying existing keys.

